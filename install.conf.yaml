- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.zshrc:
      path: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
